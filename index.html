<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Sheet-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="table">
        <thead>
            <h3 id="currentCell">No Cell Selected</h3>
            <button id="bold-btn">B</button>
            <button id="italic-btn">I</button>
            <button id="underline-btn">U</button>
            <button id="left-align">Left</button>
            <button id="center-align">Center</button>
            <button id="right-align">Right</button>
            <select name="Fontsize" id="font-size">
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
            </select>
            <select name="Fontfamily" id="font-family">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="monospace">Monospace</option>
                <option value="'Lucida Sans">Lucida Sans</option>
                <option value="cursive">Cursive</option>
            </select>
            <button id="cut-btn">Cut</button>
            <button id="copy-btn">Copy</button>
            <button id="paste-btn">Paste</button>
            <label for="bg-color">BG-Color</label>
            <input type="color" id="bg-color">
            <label for="color">Text-Color</label>
            <input type="color" id="color">
            <button onclick="downloadJSON()">Download</button>
            <input type="file" accept=".json" id="upload-file">
            <br><br>
            <tr id="t-head-row">
                <!-- empty cell -->
                <th></th>
            </tr>
        </thead>
        <tbody id="t-body"></tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
